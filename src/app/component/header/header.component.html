<section class="header clearfix">
    <div class="container">
        <div class="my-navbar">
            <div class="left-side-nav">
                <a routerLink="products"> <i class="pi pi-amazon">&nbsp;</i></a>
                <div class="title-wrapper">
                    <a routerLink="products">AMAZON</a>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control pi pi-search" [(ngModel)]="searchTerm"
                        (keyup)="search($event)" placeholder="Search products...">
                </div>
                <span class="pi pi-search"></span>
            </div>
            <div class="right-side-nav" [ngSwitch]="menuType">
                <span class="profile-name p-d-flex">
                    <div class="profile-info" *ngSwitchCase="'default'">
                        <a routerLink="home">HOME</a>
                        <a routerLink="about-us">ABOUT US</a>
                        <a routerLink="contact-us">CONTACT US</a>
                        <div class="language-dropdown-profile">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                {{ currentLanguage }}
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" (click)="switchLanguage('en')">ENGLISH</a>
                                <a class="dropdown-item" (click)="switchLanguage('it')">ITALIANO</a>
                            </div>
                        </div>
                        <button class="nofocus" routerLink="cart">
                            <i class="pi pi-shopping-cart"></i>
                            <div class="badge bg-danger">{{cartLength}}</div>
                        </button>

                        <a routerLink="user-auth">
                            <i class="pi pi-user"></i>
                        </a>
                    </div>
                    <div class="user-info" *ngSwitchCase="'user'">
                        <a routerLink="home">HOME</a>
                        <a routerLink="about-us">ABOUT</a>
                        <a routerLink="contact-us">CONTACT</a>
                        <a routerLink="orders">ORDERS</a>
                        <a>{{userName | uppercase}}</a>

                        <a (click)="userLogout()" style="cursor: pointer;"> <i class="pi pi-sign-out"></i></a>
                        <div class="language-dropdown">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                {{ currentLanguage }}
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" (click)="switchLanguage('en')">ENGLISH</a>
                                <a class="dropdown-item" (click)="switchLanguage('it')">ITALIANO</a>
                            </div>
                        </div>
                        <button class="nofocus" routerLink="cart">
                            <i class="pi pi-shopping-cart"></i>
                            <div class="badge bg-danger">{{cartLength}}</div>
                        </button>



                    </div>

                </span>
            </div>
        </div>
    </div>
</section>
