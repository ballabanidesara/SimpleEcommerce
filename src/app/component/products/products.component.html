<div class="card-top container-fluid">
  <div class="container d-flex">

    <div class="item">
      <a (click)="filter('')">
        <h6> All products &nbsp;<i class="pi pi-chevron-down"></i></h6>
      </a>
    </div>


    <div class="item">
      <a (click)="filter('clothes')">
        <h6> Men/Women Clothes &nbsp;<i class="pi pi-chevron-down"></i></h6>
      </a>
    </div>

    <div class="item">
      <a (click)="filter('jewelery')">
      <h6> Jewelery &nbsp;<i class="pi pi-chevron-down"></i></h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filter('electronics')">
        <h6> Electronics &nbsp;<i class="pi pi-chevron-down"></i></h6>
      </a>
    </div>
  </div>
</div>




<div class="card">

  <p-dataView #dv [value]="products" [paginator]="true" [rows]="1" filterBy="name" [sortField]="sortField"
    [sortOrder]="sortOrder" layout="grid">
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between">
        <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price"
          (onChange)="onSortChange($event)" styleClass="mb-5 md:mb-0"></p-dropdown>

      </div>

    </ng-template>

    <ng-template let-product pTemplate="gridItem">
      <div class="container">

        <div class="row">

          <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <div class="card col-md-3">

              <div class="product-grid-item-content">
                <div>
                  <i class="pi pi-tag product-category-icon"></i>
                  <span class="product-category">{{ item.category }}</span>
                </div>
                <img src="{{item.image}}" alt="">
              </div>
              <h6> <strong> {{item.title}} </strong> </h6>
              <p>
                {{item.description}}
              </p>
              <p><strong>Price:</strong> ${{item.price}}</p>
              <button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button>
            </div>

          </ng-container>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
