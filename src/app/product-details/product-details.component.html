<ng-container>
    <div class="container">
      <div class="card-table">
        <div class="cart-product">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Image</th>
                <th>Description</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="width: 25%;">
                  <h6>{{ selectedProduct?.title }}</h6>
                </td>
                <td>
                  <img style="width: 100px; height:100px;" src="{{ selectedProduct?.image }}" alt="">
                </td>
                <td style="width: 35%;">
                  {{ selectedProduct?.description }}
                </td>
                <th style="width: 18%;">
                  <h6>{{ selectedProduct?.price }}</h6>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </ng-container>
